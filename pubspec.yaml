name: car_store

description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^1.0.3
  flutter_svg: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/all/
    - assets/icons/bottom_navigation/

  fonts:
    - family: Jakarta
      fonts:
        - asset: assets/fonts/Jakarta/PlusJakartaSans-Regular.ttf
        - asset: assets/fonts/Jakarta/PlusJakartaSans-Medium.ttf
        - asset: assets/fonts/Jakarta/PlusJakartaSans-SemiBold.ttf
        - asset: assets/fonts/Jakarta/PlusJakartaSans-Bold.ttf


  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
